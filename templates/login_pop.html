{% load static %}
<html>
<head>
<link rel="stylesheet" href="{% static 'login_pop_css.css' %}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js">

<script src="{% static 'login_pop_js.js' %}"></script>
</head>
<body>
  <section>
    <button class="loginButton">Login</button>
    <div class="popUpForm">
      <div class="closeButton">
        <i class="fa fa-times" aria-hidden="true"></i>
      </div>
      <div class="clear"></div>
      <div class="loginText">
        <p>Sign Into Your Account</p>
      </div>
      <div class="clear"></div>
      <div class="login">
        <p>Username:</p>
        <input type="text" />
      </div>
      <div class="clear"></div>
      <div class="password">
        <p>Password:</p>
        <input type="password" />
      </div>
      <button>Sign In</button>
    </div>
  </section>
</body>
<html>
